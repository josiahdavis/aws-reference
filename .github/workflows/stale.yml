name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '25 10 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been untouched for 60 days.'
        stale-pr-message: 'This pull request has been untouched for 60 days.'
        stale-issue-label: 'stale-issue'
        stale-pr-label: 'stale-pull-request'
